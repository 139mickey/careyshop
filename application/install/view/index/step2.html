{extend name="layout"/}
{block name="content"}
<section class="section">
    <div class="step">
        <ul>
            <li class="current"><em>1</em>检测环境</li>
            <li><em>2</em>创建数据</li>
            <li><em>3</em>完成安装</li>
        </ul>
    </div>

    <div class="server">
        <table width="100%">
            <tr>
                <td class="td1">运行环境</td>
                <td class="td1" width="30%">所需配置</td>
                <td class="td1" width="40%">当前配置</td>
            </tr>

            {volist name="env" id="item"}
            <tr>
                <td>{$item[0]}</td>
                <td>{$item[1]}</td>
                <td><i class="icon_{$item[4]}"></i>{$item[3]}</td>
            </tr>
            {/volist}
        </table>
    </div>

    <div class="bottom tac">
        <a href="{$Request.baseFile}?s=/index/step2.html" class="btn">重新检测</a>
        <a href="{$Request.baseFile}?s=/index/step3.html" class="btn">下一步</a>
    </div>
</section>
{/block}
